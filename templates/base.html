<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TLK - {% block title %}Home{% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Welcome <small>TLK member register</small></h1>
    </div>
    <div class="row">
        <div class="col-lg-2">
            <ul class="nav nav-pills nav-stacked">
                <li class="presentation {% if request.url_rule.endpoint == "index" %}active{% endif %}"><a href="{{ url_for("index") }}">Home</a></li>
                <li class="presentation {% if request.url_rule.endpoint == "persons" %}active{% endif %}"><a href="{{ url_for("persons") }}">Persons</a></li>
            </ul>
        </div>
        <div class="col-lg-10">
            {% block body %}

            {% endblock %}
        </div>
        </div>
</div>
</body>
</html>
