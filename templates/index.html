<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<li>
    {% for person in persons %}
        <ul>
            <h2>{{ person.firstname }} {{ person.lastname }}</h2>
            <h4>Merits</h4>
            <li>
                {% for merit in merits %}
                    <ul>{{ merit }}</ul>
                {% endfor %}
            </li>
        </ul>
    {% endfor %}
</li>
</body>
</html>
